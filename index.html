<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="myStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row bg-info p-3  onhover">
            <div class="col-sm-4">
                <input type="text" id="inputType" name="inputType" placeholder="Fruits or Legumes" class="form-control">
            </div>
            <div class="col-sm-3 text-white">
                <input type="radio" id="fruit"  name="selectTypes" class="selectTypes" value="fruit"><label for="fruit" class="ps-2 me-3">Fruits</label>
                <input type="radio" id="legume" name="selectTypes" class="selectTypes" value="legume"><label for="legume" class="ps-2">Legumes</label>
            </div>
            <div class="col-sm-1 ">
            </div>
            <div class="col-sm-4">
                <button type="button" id="btn_sList" class="bg-primary text-white border-0 py-2 px-3 rounded rounded-1 me-2">Add to specific list</button>
                <button type="button" id="btn_gList" class="bg-danger  text-white border-0 py-2 px-3 rounded rounded-1">Add to general list</button>
            </div>
        </div>
        <div class="mt-5 p-5 bg-primary text-white rounded onhover">
            <div class="row ms-3">
                <div class="col-sm-2">
                    <button type="button" id="btn_search" class="bg-info border-0 py-2 px-3 rounded rounded-1">Search for item</button>
                </div>
                <div class="col-sm-2">   
                    <button type="button" id="btn_delete" class="bg-danger text-white border-0 py-2 px-3 rounded rounded-1">Delete an item</button>
                </div>   
                <div class="col-sm-8">    
                    <input type="text" id="searchType"  placeholder="Search for a Fruits or Legumes" class="form-control w-50 width-onhover">
                </div>
            </div>
            <hr>
            <div class="row mt-4">
                <div class="col">
                    <h5>List of Fruits</h5>
                    <div id="fruitContainer" class="bg-success rounded border border-1 border-white p-3">
                        <div class="alert alert-info">
                            <strong>Fruits! - Apple </strong>
                        </div>
                        <div class="alert alert-info">
                            <strong>Fruits! - Mangoes </strong>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5>List of Fruits & Legumes</h5>
                    <div id="bothContainer" class="bothContainer bg-success rounded border border-1 border-white p-3">
                        <div class="alert alert-primary">
                            <strong>Fruits! - Pineapples</strong>
                        </div>
                        <div class="alert alert-primary">
                            <strong>Fruits! - Bananas</strong>
                        </div>
                        <div class="alert alert-primary">
                            <strong>Legumes! - Potato</strong>
                        </div>
                        <div class="alert alert-primary">
                            <strong>Legumes! - Lentils</strong>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5>List of Legumes</h5>
                    <div id="legumeContainer" class="bg-success rounded border border-1 border-white p-3">
                        <div class="alert alert-warning">
                            <strong>Legumes! - Broccoli</strong>
                        </div>
                        <div class="alert alert-warning">
                            <strong>Legumes! - Green Beans</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="myJavascript.js"></script>
</html>
